version: '3.8'

services:
  ### Jesse's Workspace ################################################
  jesse:
    image: salehmir/jesse:latest
    depends_on:
      - postgres
      - redis
    tty: true
    env_file:
      - ../.env
    ports:
      - "9000:9000"
      # Jupyter Port
      - "8888:8888"
    volumes:
      - /root/crypto-bot:/home
    command: bash -c "jesse install-live --no-strict && jesse run"

  jesse-trades-info:
    image: jessetradesinfo/jesse-trades-info:v0.2.1
#    volumes:
#      - ./jesseData/binance-bot-strategy/storage/json:/uploads
    depends_on:
      - db
    environment:
      DB_HOST: db
      DB_NAME: jesse_db
      DB_USER: jesse_user
      DB_PASSWORD: password
      DB_PORT: 5432
    ports:
      - 3000:3000

  ### PostgreSQL ################################################
  postgres:
    image: postgres:14-alpine
    restart: always
    environment:
      - POSTGRES_USER=jesse_user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=jesse_db
    ports:
      - "5432:5432"
    volumes:
      - /var/lib/postgres/data:/var/lib/postgresql/data
    deploy:
      placement:
        constraints: [node.hostname == docker-ce-ubuntu-dev02 ]

  ### Redis ################################################
  redis:
    image: redis:6-alpine
    ports:
      - "6379:6379"
    command: redis-server --save "" --appendonly no