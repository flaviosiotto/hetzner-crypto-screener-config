# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      -
        name: Checkout 
        uses: actions/checkout@v2
      - 
        name: copy compose file via ssh
        uses: appleboy/scp-action@master
        with:
          host: ${{ vars.MANAGER_HOSTNAME }}
          username: ${{ vars.OS_USERNAME }}
          key: ${{ secrets.PUB_KEY }}
          port: ${{ vars.SSH_PORT }}
          source: "sicloud-console/sicloud-console.yml"
          target: "sicloud-console"
      -
        name: deploy docker stack sicloud-console
        uses: appleboy/ssh-action@master
        env:
          PGDATA_DIR: "/root/postgresql/data"
        with:
          host: ${{ vars.MANAGER_HOSTNAME }}
          username: ${{ vars.OS_USERNAME }}
          key: ${{ secrets.PUB_KEY }}
          port: ${{ vars.SSH_PORT }}
          envs: PGDATA_DIR,DOCKER_HUB_USERNAME
          script: |
            export PGDATA_DIR=$PGDATA_DIR
            docker stack deploy -c sicloud-console/sicloud-console.yml sicloud-console
